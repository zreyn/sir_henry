name: Python CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  lint:
    name: Lint with Black
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./agent/Dockerfile
          push: false
          tags: sir-henry-agent:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Install dev dependencies and run Black
        run: |
          docker run --rm \
            -w /app \
            sir-henry-agent:test \
            sh -c "uv sync --extra dev && uv run black --check src tests"

  test-and-coverage:
    name: Run Tests and Coverage
    needs: lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./agent/Dockerfile
          push: false
          tags: sir-henry-agent:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Install dev dependencies and run pytest
        run: |
          docker run --rm \
            -v "${{ github.workspace }}/agent":/output \
            -w /app \
            sir-henry-agent:test \
            sh -c "uv sync --extra dev && uv run pytest tests/ -v --cov=src --cov-report=term-missing --cov-report=xml:/output/coverage.xml"

      - name: Upload coverage to Codecov (optional)
        if: always()
        uses: codecov/codecov-action@v4
        with:
          file: ./agent/coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
