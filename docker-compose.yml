services:
  ollama:
    image: ollama/ollama:latest
    container_name: local-ollama
    environment:
      - OLLAMA_KEEP_ALIVE=1
      - OLLAMA_HOST=0.0.0.0:11434
    ports:
      - "0.0.0.0:11434:11434" # 11434:11434 alone leaves it open just to the docker network
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s


  ollama-init:
    image: curlimages/curl:latest
    container_name: local-ollama_init
    network_mode: host  # Use host network to reach ollama
    depends_on:
      ollama:
        condition: service_healthy
    command:
      - sh
      - -c
      - |
        echo "Waiting for Ollama to be ready..."
        sleep 5
        echo "Pulling llama3.2:3b model..."
        curl -X POST http://localhost:11434/api/pull -d '{"name": "llama3.2:3b"}'
        echo "Model pulled. Keeping it loaded..."
        curl -X POST http://localhost:11434/api/generate -d '{"model": "llama3.2:3b", "prompt": "test", "keep_alive": -1}'
        echo "Init complete"

  f5-tts-service:
    build:
      context: .
      dockerfile: f5-tts-service/Dockerfile
    container_name: f5-tts-service
    restart: unless-stopped
    environment:
      - CHARACTER=${CHARACTER:-sir_henry}
    ports:
      - "11800:11800"
    volumes:
      # Mount reference audio files
      - ./f5-tts-service/ref:/app/ref:ro 
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11800/health"]
      interval: 10s
      start_period: 60s

  livekit-server:
    image: livekit/livekit-server:latest
    container_name: livekit-server
    network_mode: host  # Required for WebRTC - avoids NAT issues
    command: --config /etc/livekit.yaml --node-ip ${LIVEKIT_NODE_IP}
    volumes:
      - ./livekit/config.yml:/etc/livekit.yaml:ro
    restart: unless-stopped

  voice-agent:
    image: voice-agent:latest
    build:
      context: .
      dockerfile: agent/Dockerfile
    container_name: voice-agent
    network_mode: host  # Use host network to reach livekit and ollama
    depends_on:
      ollama:
        condition: service_healthy
      f5-tts-service:
        condition: service_healthy
      livekit-server:
        condition: service_started
    environment:
      - CHARACTER=${CHARACTER:-sir_henry}
      - STT_DEVICE=${STT_DEVICE:-cpu}
      - OLLAMA_HOST=localhost:11434
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.2:3b}
      - LIVEKIT_URL=ws://localhost:7880
      - LIVEKIT_API_KEY=devkey
      - LIVEKIT_API_SECRET=secret
    volumes:
      # Mount models directory if you have models locally
      - ./agent/models:/app/models:ro
      # Optional: mount reference audio if you want to modify without rebuild
      - ./agent/ref:/app/ref:ro
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      # test: ["CMD", "curl", "-f", "http://localhost:8081/"]
      test: ["CMD", "pgrep", "-f", "python"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s  # Allow time for model loading


volumes:
  ollama_data:
    driver: local
  webui_data:
    driver: local
